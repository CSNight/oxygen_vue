<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oxygen_vue</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" title="vue">
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">-->
    <style>
        nav.app-nav li ul {
            min-width: 100px;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'Oxygen',
        repo: '',
        coverpage: ['/', '/en-us/'],
        auto2top: true,
        loadNavbar: true,
        mergeNavbar: true,
        loadSidebar: true,
        copyCode: {
            buttonText: {
                '/': '点击复制',
                '/ru/': 'Скопировать в буфер обмена',
                '/de-de/': 'Klicken Sie zum Kopieren',
                '/es/': 'Haga clic para copiar',
                '/en-us/': 'Copy to clipboard'
            },
            errorText: {
                '/': '错误',
                '/ru/': 'ошибка',
                '/en-us/': 'Error'
            },
            successText: {
                '/': '复制',
                '/ru/': 'Скопировано',
                '/de-de/': 'Kopiert',
                '/es/': 'Copiado',
                '/en-us/': 'Copied'
            }
        },
        search: 'auto', // default

        search: [
            '/en-us',            // => /README.md
            '/guide',       // => /guide.md
            '/get-started', // => /get-started.md
            '/',      // => /zh-cn/README.md
        ],

        // complete configuration parameters
        search: {
            maxAge: 86400000, // Expiration time, the default one day
            paths: [], // or 'auto'
            placeholder: 'Type to search',

            // Localization
            placeholder: {
                '/': '搜索',
                '/en-us/': 'Type to search'
            },

            noData: 'No Results!',

            // Localization
            noData: {
                '/': '找不到结果',
                '/en-us/': 'No Results'
            },

            // Headline depth, 1 - 6
            depth: 2,

            hideOtherSidebarContent: false, // whether or not to hide other sidebar content

            // To avoid search index collision
            // between multiple websites under the same domain
            namespace: 'website-1',
            plugins: [
                function (hook, vm) {
                    hook.beforeEach(function (html) {
                        return html
                            + '\n\n----\n\n'
                            + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
                    })
                },
            ],
            themeable: {
                readyTransition: true, // default
                responsiveTables: true  // default
            }
        }
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
</body>
</html>
